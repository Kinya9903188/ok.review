<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビュー評価</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .stars {
            font-size: 0;
            display: inline-block;
        }
        .star {
            display: inline-block;
            padding: 5px;
            font-size: 35px;
            color: transparent;
            -webkit-text-stroke: 1px black;
            cursor: pointer;
        }
        .star.selected {
            color: gold;
            -webkit-text-stroke: 0px;
        }
        #confirm-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h2>OK!カラオケ新検見川店を評価してください</h2>
    <div id="stars" class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>
    <p id="rating-text">星をクリックして評価してください</p>
    <button id="confirm-btn">確定</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".star");
            const ratingText = document.getElementById("rating-text");
            const confirmBtn = document.getElementById("confirm-btn");
            let selectedRating = 0;

            stars.forEach(star => {
                star.addEventListener("click", function () {
                    selectedRating = parseInt(this.getAttribute("data-value"));
                    ratingText.textContent = `あなたの評価: ${selectedRating} / 5`;
                    confirmBtn.style.display = "block";
                    
                    stars.forEach(s => s.classList.remove("selected"));
                    for (let i = 0; i < selectedRating; i++) {
                        stars[i].classList.add("selected");
                    }
                });
            });

            confirmBtn.addEventListener("click", function () {
                if (selectedRating === 0) return;
                
                const googleReviewUrl = "https://www.google.com/search?client=mobilesearchapp&sca_esv=54afa9fe6b5e69df&channel=iss&cs=1&hl=en&rlz=1MDAPLA_enCA901CA901&v=358.1.731895952&sxsrf=AHTn8zrY6H5fDvC7vI9WKEfdFxPWuZF2fA:1741311466404&q=ok+%E3%82%AB%E3%83%A9%E3%82%AA%E3%82%B1%E6%96%B0%E6%A4%9C%E8%A6%8B%E5%B7%9D%E5%BA%97&uds=ABqPDvx9uSI8RtgvboTTIOCGOwzlXw8vRtTpj4UjY76Z3kaa7j2-bSdgPakdOLhSDHFzdZdNRQeSF_pS_O4hL1Ojiw8kVZ8dirN3B8aIQz1sMr6hH8iwXlGkuV52bS2Yqwe-1IzEUdE61xZTRgOhFgVeV99V67Yi4GysI7HRzFyDGQjCR0UMifR70p4sooZeMR2BMNkYSfdyqk6kvB8KO-olLzHv2AcFpjts-F0QugYf0CexuEMoU4VvxnzkG6w7WWmFQPW2_xGYHYYclL4rh27gyeY8v03AcN9m_fUiOWUc7S3bz0yPaYDfmoeVYehREkwObIdrm6h1CbfPE4LZ6qZDRfAzPK5IcA&si=APYL9bs7Hg2KMLB-4tSoTdxuOx8BdRvHbByC_AuVpNyh0x2KzUYNvEVckm7lPKE46GD5RglE9xl_C83wF7AVsoiBqA7iM5aGKzr_HNB1oBGkcJRd9cPEc9nurvDt_vBOorh002G1TXGjxL5GYtrqcnb1ln_G0xqKfA%3D%3D&sa=X&sqi=2&ved=2ahUKEwjFtZbb6vaLAxWXffUHHUrrCqQQk8gLegQIGxAB&ictx=1&biw=390&bih=655&dpr=3";
                const feedbackFormUrl = "https://docs.google.com/forms/d/1tLbhtKKFIiynTG2_bHiaWNBvtvGNgF3CTQf2c67QV-I/viewform?edit_requested=true";
                
                setTimeout(() => {
                    if (selectedRating <= 3) {
                        window.location.href = feedbackFormUrl;
                    } else {
                        window.location.href = googleReviewUrl;
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
