<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビュー評価</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .stars {
            font-size: 0;
            display: inline-block;
        }
        .star {
            display: inline-block;
            padding: 5px;
            font-size: 35px;
            color: transparent;
            -webkit-text-stroke: 1px black;
            cursor: pointer;
        }
        .star.selected {
            color: gold;
            -webkit-text-stroke: 0px;
        }
        #confirm-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h2>OK!カラオケ新検見川店を評価してください</h2>
    <div id="stars" class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>
    <p id="rating-text">星をクリックして評価してください</p>
    <button id="confirm-btn">確定</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".star");
            const ratingText = document.getElementById("rating-text");
            const confirmBtn = document.getElementById("confirm-btn");
            let selectedRating = 0;

            stars.forEach(star => {
                star.addEventListener("click", function () {
                    selectedRating = parseInt(this.getAttribute("data-value"));
                    ratingText.textContent = `あなたの評価: ${selectedRating} / 5`;
                    confirmBtn.style.display = "block";
                    
                    stars.forEach(s => s.classList.remove("selected"));
                    for (let i = 0; i < selectedRating; i++) {
                        stars[i].classList.add("selected");
                    }
                });
            });

            confirmBtn.addEventListener("click", function () {
                if (selectedRating === 0) return;
                
                const googleReviewUrl = "https://maps.app.goo.gl/aSA8dY4JvMEbMQyh6?g_st=com.google.maps.preview.copy";
                const feedbackFormUrl = "https://docs.google.com/forms/d/1tLbhtKKFIiynTG2_bHiaWNBvtvGNgF3CTQf2c67QV-I/viewform?edit_requested=true";
                
                setTimeout(() => {
                    if (selectedRating <= 3) {
                        window.location.href = feedbackFormUrl;
                    } else {
                        window.location.href = googleReviewUrl;
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
