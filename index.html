<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビュー評価</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .stars {
            font-size: 30px;
            cursor: pointer;
        }
        .star {
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>OK!カラオケ新検見川店を評価してください</h2>
    <div id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>
    <p id="rating-text">星をクリックして評価してください</p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".star");
            const ratingText = document.getElementById("rating-text");

            stars.forEach(star => {
                star.addEventListener("click", function () {
                    let rating = parseInt(this.getAttribute("data-value"));
                    ratingText.textContent = `あなたの評価: ${rating} / 5`;
                    
                    const googleReviewUrl = "https://www.google.com/search?q=ok+%E3%82%AB%E3%83%A9%E3%82%AA%E3%82%B1+%E6%96%B0%E6%A4%9C%E8%A6%8B%E5%B7%9D&oq=ok+&gs_lcrp=EgZjaHJvbWUqCAgBEEUYJxg7MgcIABAAGI8CMggIARBFGCcYOzIGCAIQRRg7MgYIAxBFGDwyBggEEEUYPDIGCAUQRRg8MgYIBhBFGEEyBggHEEUYPNIBCDMwNDNqMWo3qAIAsAIA&sourceid=chrome&ie=UTF-8#lrd=0x6022832abe40bb4b:0x466bb98d63e798a5,3,,,";
                    const feedbackFormUrl = "https://docs.google.com/forms/d/1tLbhtKKFIiynTG2_bHiaWNBvtvGNgF3CTQf2c67QV-I/viewform?edit_requested=true";
                    
                    setTimeout(() => {
                        if (rating <= 3) {
                            window.location.href = feedbackFormUrl;
                        } else {
                            window.location.href = googleReviewUrl;
                        }
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
